<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expediente Nutricional</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- ENCABEZADO (JUMBOTRON IGUAL AL DE PACIENTE) -->
  <div class="jumbotron jumbotron-fluid">
    <div class="row">
      <div class="col-md-2">
        <a title="Ir a inicio" style="color:inherit; text-decoration:none;">
          <i class="bi bi-house-fill" id="casa" style="cursor:pointer;" (click)="goToDestino()" hover="cursor:pointer;"></i>
        </a>
      </div>
      <div class="col-md-10">
        <h1 class="display-4" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
          Expediente Nutricional
        </h1>
      </div>
    </div>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="idPaciente">ID Paciente</label>
            <input type="text" class="form-control" id="idPaciente" placeholder="Ingrese el ID del paciente">
          </div>
        </form>
      </div>

      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="numExpediente">Número de Expediente</label>
            <input type="text" class="form-control" id="numExpediente" placeholder="Ingrese el número de expediente">
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="fechaElaboracion">Fecha de Elaboración</label>
            <input type="date" class="form-control" id="fechaElaboracion" placeholder="Seleccione la fecha de elaboración">
          </div>
        </form>
      </div>

      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="diagnostico">Diagnóstico</label>
            <textarea class="form-control" id="diagnostico" rows="3" placeholder="Ingrese el diagnóstico del paciente"></textarea>
          </div>
        </form>
      </div>
    </div>

    <!-- BOTONES IGUALES QUE EN PACIENTE -->
    <div class="row">
      <div class="col-md-2">
        <button type="button" class="btn btn-primary">Registrar</button>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-primary">Actualizar</button>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-primary">Consulta General</button>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-primary">Consultar</button>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-primary">Limpiar</button>
      </div>
      <div class="col-md-2">
        <button type="button" id="btneliminar" class="btn btn-primary">
          <i class="bi bi-trash3-fill"></i> Eliminar
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
