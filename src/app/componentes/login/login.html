<div class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">Iniciar Sesión</h1>
        <hr class="my-4">
        <div class="principal">
            <form>
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario"
                        [(ngModel)]="usuario.usuario" name="usuario">
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña"
                        [(ngModel)]="usuario.contrasena" name="contrasena">
                </div>
            </form>
            <div class="mt-3">
                <button type="button" class="btn btn-primary mr-2" (click)="login()">Ingresar</button>
                <button type="button" class="btn btn-secondary" (click)="register()">Registrarse</button>
            </div>
        </div>
    </div>
</div>
